<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a4d2e">
    <title>AgriCalc Pro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a4d2e;
            --primary-light: #2d7a4f;
            --accent: #ff9f1c;
            --bg: #f8f5f0;
            --card: #ffffff;
            --text: #2c3e2f;
            --text-muted: #6b7c6e;
            --shadow: rgba(26, 77, 46, 0.08);
            --shadow-lg: rgba(26, 77, 46, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #f8f5f0 0%, #e8e4db 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 159, 28, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.6s ease-out;
        }

        .logo {
            font-family: 'Kreon', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px var(--shadow);
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .nav-button {
            background: var(--card);
            border: none;
            padding: 40px 30px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 159, 28, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow-lg);
        }

        .nav-button.active-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        }

        .nav-button.active-btn .button-title {
            color: white;
        }

        .nav-button.active-btn .button-desc {
            color: rgba(255, 255, 255, 0.9);
        }

        .button-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .button-title {
            font-family: 'Kreon', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .button-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .calculator-form {
            background: var(--card);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 10px 40px var(--shadow-lg);
            animation: slideUp 0.6s ease-out;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-family: 'Kreon', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0dcd3;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 159, 28, 0.1);
        }

        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%231a4d2e' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            padding-right: 50px;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            margin: 40px 0;
            opacity: 0.3;
        }

        .results-section {
            margin-top: 40px;
            padding: 35px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .result-item {
            margin-bottom: 25px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-family: 'Kreon', serif;
            font-size: 1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            font-family: 'Kreon', serif;
        }

        .result-unit {
            font-size: 1.2rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            margin-left: 8px;
        }

        .back-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(255, 159, 28, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 159, 28, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .calculator-form {
                padding: 30px 20px;
            }

            .button-grid {
                grid-template-columns: 1fr;
            }

            .result-value {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üåæ AgriCalc Pro</div>
            <div class="tagline">Agricultural Spray Calculator</div>
        </div>

        <!-- Home Page -->
        <div id="homePage" class="page active">
            <div class="button-grid">
                <button class="nav-button active-btn" onclick="showPage('calculatorPage')">
                    <span class="button-icon">üßÆ</span>
                    <div class="button-title">Calculator</div>
                    <div class="button-desc">Calculate spray volumes</div>
                </button>
                <button class="nav-button">
                    <span class="button-icon">üìä</span>
                    <div class="button-title">Placeholder 1</div>
                    <div class="button-desc">Coming soon</div>
                </button>
                <button class="nav-button">
                    <span class="button-icon">üìà</span>
                    <div class="button-title">Placeholder 2</div>
                    <div class="button-desc">Coming soon</div>
                </button>
                <button class="nav-button">
                    <span class="button-icon">üìã</span>
                    <div class="button-title">Placeholder 3</div>
                    <div class="button-desc">Coming soon</div>
                </button>
            </div>
        </div>

        <!-- Calculator Page -->
        <div id="calculatorPage" class="page">
            <button class="back-button" onclick="showPage('homePage')">‚Üê Back to Home</button>
            
            <div class="calculator-form">
                <div class="form-group">
                    <label class="form-label" for="product">Product</label>
                    <select id="product" class="form-select" onchange="calculate()">
                        <option value="">Select a product</option>
                        <option value="UltraGreen">UltraGreen</option>
                        <option value="Amino Power">Amino Power</option>
                        <option value="Amino 16">Amino 16</option>
                        <option value="Amino 16 BZn">Amino 16 BZn</option>
                        <option value="FruitFix">FruitFix</option>
                        <option value="GranBrix">GranBrix</option>
                        <option value="MicroRS">MicroRS</option>
                        <option value="Amino Cell Antistress">Amino Cell Antistress</option>
                        <option value="Amino Cell PK">Amino Cell PK</option>
                        <option value="Amino Cell S">Amino Cell S</option>
                        <option value="Amino Cell Si3%">Amino Cell Si3%</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="cropCategory">Crop Category</label>
                    <select id="cropCategory" class="form-select" onchange="calculate()">
                        <option value="">Select a category</option>
                        <option value="cereals">Cereals / grains</option>
                        <option value="legumes">Legumes / pulses</option>
                        <option value="field">Field vegetables</option>
                        <option value="highDensity">High-density vegetables / leafy greens</option>
                        <option value="vineyards">Vineyards / small fruits</option>
                        <option value="orchard">Orchard / tree crops</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="metrics">Metrics</label>
                    <select id="metrics" class="form-select" onchange="calculate()">
                        <option value="">Select metrics</option>
                        <option value="hectares">Hectares</option>
                        <option value="acres">Acres</option>
                        <option value="m2">m¬≤</option>
                    </select>
                </div>

                <div class="divider"></div>

                <div class="form-group">
                    <label class="form-label" for="cropArea">Crop Area</label>
                    <input type="number" id="cropArea" class="form-input" placeholder="Enter area value" oninput="calculate()" step="0.01" min="0">
                </div>

                <div id="results" class="results-section" style="display: none;">
                    <div class="result-item">
                        <div class="result-label">Total Spray (Water/Product) Volume</div>
                        <div>
                            <span class="result-value" id="totalVolume">0</span>
                            <span class="result-unit">liters</span>
                        </div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Product Volume</div>
                        <div>
                            <span class="result-value" id="productVolume">0</span>
                            <span class="result-unit">liters</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // PWA service worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function calculate() {
            const product = document.getElementById('product').value;
            const cropCategory = document.getElementById('cropCategory').value;
            const metrics = document.getElementById('metrics').value;
            const cropArea = parseFloat(document.getElementById('cropArea').value);

            // Check if all values are selected
            if (!product || !cropCategory || !metrics || !cropArea || cropArea <= 0) {
                document.getElementById('results').style.display = 'none';
                return;
            }

            // Volume ranges per crop category (for m¬≤)
            const volumeRanges = {
                'cereals': [20, 30],
                'legumes': [25, 35],
                'field': [30, 50],
                'highDensity': [50, 70],
                'vineyards': [80, 100],
                'orchard': [100, 120]
            };

            // Get base volume (average of range for m¬≤)
            let baseVolume = (volumeRanges[cropCategory][0] + volumeRanges[cropCategory][1]) / 2;

            // Calculate total spray volume based on metrics
            let totalVolume;
            if (metrics === 'hectares') {
                totalVolume = baseVolume * 10 * cropArea;
            } else if (metrics === 'acres') {
                totalVolume = baseVolume * 4 * cropArea;
            } else { // m¬≤
                totalVolume = baseVolume * cropArea;
            }

            // Determine dosage based on product
            const cellProducts = [
                'Amino Cell Antistress',
                'Amino Cell PK',
                'Amino Cell S',
                'Amino Cell Si3%'
            ];
            
            const dosage = cellProducts.includes(product) ? 3 : 5;

            // Calculate product volume (dosage is per 1000 liters)
            const productVolume = (totalVolume / 1000) * dosage;

            // Display results
            document.getElementById('totalVolume').textContent = totalVolume.toFixed(2);
            document.getElementById('productVolume').textContent = productVolume.toFixed(2);
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
